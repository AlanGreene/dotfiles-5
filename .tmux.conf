# Shamelessly thieved from Thoughtbot: https://raw.github.com/thoughtbot/dotfiles/master/tmux.conf
# Parts also taken from Brian Hogan's Tmux book by @PragProg

# Reload config without restarting Tmux
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# More ergonomic keyboard config
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# More sane pane splitting
bind | split-window -h
bind - split-window -v

# Vim-style pane movement
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

# Disable the mouse
setw -g mode-mouse off

# Improve responsiveness
set -s escape-time 1

# Remove 0-base windowing and panes
set -g base-index 1
setw -g pane-base-index 1

# Improve colors
set -g default-terminal "screen-256color"
set -g default-command "reattach-to-user-namespace -l zsh"
set -g pane-border-fg blue
set -g pane-border-bg default
set -g pane-active-border-fg blue 
set -g pane-active-border-bg default

# Statusbar config 
set -g status-utf8 on

# Get copy/paste playing nicely thanks to reattach-to-user-namespace
set -g default-command "reattach-to-user-namespace -l zsh"

set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

